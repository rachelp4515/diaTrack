{% extends 'base.html' %}
{% block content %}
<div>
<h1>All Actions</h1>
<ul>
{% for act in actions %}
    <li >
       <a href="/acts/{{ act.id }}"> <strong>Type: {{ act.act_type }}</strong></a>
        <p><strong>time: {{ act.time }}</strong></p></a>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
