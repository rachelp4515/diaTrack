{% extends 'base.html' %}
{% block content %}
<div>
<h1>All Blood sugars </h1>
<ul>

    {% for bs in all_bs %}
        <li class="bs">
            <a href="/bs/{{ bs.id }}">{{ bs.bs }}</a> - 
            actions- {{ bs.act }} 
            <p><strong>Time:</strong> {{ bs.time }}</p>
        </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
